<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Chatbot</title>
</head>
<body>
    <style>
        @font-face {
  font-family: 'Plus Jakarta Sans';
  font-style: normal;
  font-weight: 400;
  font-display: swap;
  src: url('https://fonts.gstatic.com/s/plusjakartasans/v8/LDIoaomQNQcsA88c7O9yZ4KMCoOg4Ko20yw.woff2') format('woff2');
}
body {
            font-family: 'Plus Jakarta Sans';
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.chatbot-container {
  width: 400px;
  /* border: 1px solid #ccc; */
  box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1);
    border-radius: 30px;
  overflow: hidden;
}

.chatbot-header {
    background: #1ADDA4;
     color: #fff;
  padding: 10px;
  font-size: 18px;
  text-align: center;
}

.chatbot-messages {
  padding: 10px;
  height: 300px;
  overflow-y: scroll;
}

.message {
  margin-bottom: 8px;
  padding: 8px;
  border-radius: 4px;
}

.message-header {
  font-weight: bold;
  margin-bottom: 4px;
}

.system-message {
  background: #F4E0EF;
  color: black;
  align-self: flex-start;
}

.user-message {
  background: linear-gradient(to right, #aaffa9, #11ffbd);
  color: #333;
  align-self: flex-end;
}

.chatbot-input {
  display: flex;
  align-items: center;
  padding: 10px;
}

input {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-right: 8px;
}

button {
  background: linear-gradient(to right, #64b5f6, #1976d2);
  color: #fff;
  padding: 8px 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
pre{
  /* overflow: auto; */
  white-space: pre-wrap;
}
.typed {
  overflow: hidden;
  white-space: pre-wrap;
  width: 0;
  animation: typing;
  animation-duration: 1.5s;
  animation-timing-function: steps(30, end);
  animation-fill-mode: forwards;
}
  
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

    </style>
  <div class="chatbot-container">
    <div class="chatbot-header">Chatbot</div>
    <div class="chatbot-messages" id="chatbot-messages"></div>
    <div class="chatbot-input">
      <input type="text" id="inputMessage" placeholder="Type your message...">
      <!-- <button id="sendButton">Send</button>   -->
      <button id="sendButton" class="group relative z-1 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br flex items-center font-medium text-white transition-all duration-200 ease-in-out rounded-lg px-4 py-2 active:scale-95 active:shadow-inner">
        <div class="absolute -z-10 -inset-0.5 bg-gradient-to-r from-[#44BCFF] via-[#FF44EC] to-[#FF675E] rounded-xl blur-xl group-hover:opacity-100 animate-pulse group-hover:inset-10"></div>
        <div class="svg-wrapper transform group-hover:translate-x-5 group-hover:rotate-45 transition-all duration-400">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path fill="#fff" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
          </svg>
        </div>
        <span class="ml-1 text-white transition-all duration-300 group-hover:text-transparent">Send</span>
      </button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.0/markdown-it.js"></script>
  <script src="script_3.js"></script>
  <script src="script_4.js"></script>
  <script src="script.js"></script>
  <!-- <script src="script_4.js"></script> -->
</body>
</html>
